{% extends "base.html" %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-10rem)] text-center px-4">
    <i class="fas fa-ban text-6xl text-red-500 mb-4"></i>
    <h1 class="text-4xl font-bold text-gray-800 mb-2">403 - Access Forbidden</h1>
    <p class="text-lg text-gray-600 mb-6">Sorry, you do not have permission to access this page.</p>
    <a href="{{ url_for('dashboard.view') }}" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300">
        Go to Dashboard
    </a>
</div>
{% endblock %}
