{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen -mt-16">
    <div class="text-9xl font-bold text-red-700">404</div>
    <h1 class="text-4xl font-bold mb-4">Page Not Found</h1>
    <p class="text-xl text-gray-600 mb-8">The page you are looking for doesn't exist.</p>
    <a href="{{ url_for('dashboard.view') }}" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
        <i class="fas fa-home mr-2"></i> Return to Dashboard
    </a>
</div>
{% endblock %}
